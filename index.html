---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>

<script src="/bower_components/angular-chessboard/angular-chessboard.js">
</script>
<script src="/bower_components/angular-chess/angular-chess.js">
</script>

  {% endfor %}

</div>
